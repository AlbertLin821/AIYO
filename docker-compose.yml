services:
  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - aiyo-network

  postgres:
    image: pgvector/pgvector:pg16
    container_name: aiyo-postgres
    environment:
      POSTGRES_USER: aiyo
      POSTGRES_PASSWORD: aiyo_password
      POSTGRES_DB: aiyo_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    restart: unless-stopped
    networks:
      - aiyo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiyo -d aiyo_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aiyo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - aiyo-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  ollama_data:
  postgres_data:
  redis_data:

networks:
  aiyo-network:
    driver: bridge
